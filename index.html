<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pixel Love Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="intro" class="screen active">
    <h1 class="title">Hey cutie 💖</h1>
    <button id="enterBtn">Enter</button>
  </div>

  <div id="choices" class="screen">
    <h2>Pick your faves 💫</h2>
    <div class="choices-group">
      <div class="question">
        <p>🍰 Favorite Dessert:</p>
        <button class="choice">Cake</button>
        <button class="choice">Ice Cream</button>
        <button class="choice">Donuts</button>
      </div>
      <div class="question">
        <p>🎮 What to do on our date:</p>
        <button class="choice">Play games</button>
        <button class="choice">Watch movies</button>
        <button class="choice">Go for a walk</button>
      </div>
    </div>
    <button id="submitChoices">Done!</button>
  </div>

  <div id="thankyou" class="screen">
    <h1>Thanks for playing 💕</h1>
    <p>You’re adorable, just sayin'.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
